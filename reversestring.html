<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse string</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Please enter text to reverse" style="height: 70px; width: 500px; margin-left: 30%; font-size: 30px;">
    <div id="output" style="height: 50px; width: 100%; text-align: center; font-size: 50px; color: green;"></div>

    <script>
        let inputText = document.getElementById('inputText');
        let outputDiv = document.getElementById('output');

        function reverseString(str) {
            return str.split('').reverse().join('');
        }

        inputText.addEventListener('input', function() {
            let reversed = reverseString(inputText.value);
            outputDiv.textContent = reversed;
        });
    </script>
</body>
</html>
